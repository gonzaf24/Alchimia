<mat-toolbar color="primary">
        <mat-toolbar-row class="margins">
            <img routerLink='/public' src="../../assets/img/alchimia_logo-blanco.png" >

            <span class="example-spacer"></span>
            <div>
              <a mat-button routerLink="/login" > iniciar sesion </a>
            </div>
        </mat-toolbar-row>
</mat-toolbar>

<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg"
             alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">ALCHIMIA</h3>
        <p>Lugar de encuentros</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg"
             alt="Second slide">
        <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">ALCHIMIA</h3>
        <p>Lugar de conexiones</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg"
             alt="Third slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">ALCHIMIA</h3>
        <p>Arte Arte Arte</p>
      </div>
    </mdb-carousel-item>
</mdb-carousel>
