<div class="col-md-4 col-xs-12">

    <div class="form-group">
      <label>Pais</label>
      <select class="custom-select" (change)="onChangeCountry($event.target.value)">
        <option value="-1">--seleccionar pais--</option>
        <option *ngFor="let country of countryInfo; let i = index" value="{{i}}">{{country.CountryName}}</option>
      </select>  
    </div>

    <div class="form-group">
        <label>Estado/Ciudad</label>
        <select class="custom-select" (change)="onChangeState($event.target.value)">
<!--           <option *ngIf="stateInfo == ''" value="-1">--seleccionar estado/ciudad--</option>
 -->          <option *ngFor="let state of stateInfo; let j = index" value="{{j}}">{{state.StateName}}</option>
        </select>  
    </div>

    <div class="form-group">
        <label>Ciudad</label>
        <select class="custom-select">
<!--             <option *ngIf="cityInfo == ''" value="-1">--seleccionar ciudad--</option>
 -->          <option *ngFor="let city of cityInfo; let k = index" value="{{k}}">{{city}}</option>
        </select>  
    </div>

</div>
